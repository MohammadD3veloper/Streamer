apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: django-svc
            port:
              number: 8000
      - path: /ws/
        pathType: Prefix
        backend:
          service:
            name: channels-svc
            port:
              number: 8001
